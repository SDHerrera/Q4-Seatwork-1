<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 Seatwork 1 - Euro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #81A969;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter - Euro</h1>
        <p>Converting 100 Pesos to Euro:</p>
        <div id="result"></div>
        <a href="index.html" class="btn btn-info">Go Back</a>
    </div>

    <script>

        let pesos = 100; // Assign value for Peso
        let euroRate = 0.018; // Assign value for Euro rate
        let euros = pesos * euroRate; // Convert Peso to Euro

        document.getElementById("result").innerHTML = `
            <p>100 Pesos is equivalent to ${euros.toFixed(2)} Euro.</p>
        `;
    </script>
</body>
</html>
